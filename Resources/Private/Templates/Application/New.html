<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
	<div class="row">
		<div class="col"></div>
		<div class="col-6">
			<h3>
				<f:translate key="fe.application.new.title" arguments="{0: posting.title}" extensionName="jobs"/>
			</h3>
			<f:flashMessages/>
			<f:render partial="FormErrors"/>

			<f:form action="create" enctype="multipart/form-data" name="newApplication" object="{newApplication}" arguments="{posting: posting}">
				<f:render partial="Application/FormFields" arguments="{fileSizeLimit: fileSizeLimit}"/>
				<div class="row">
					<div class="col-4">
						<button id="application-button-back" class="btn btn-link px-0" onclick="window.history.back()">
							<f:translate key="fe.application.backlink"/>
						</button>
					</div>
					<div class="col-4 text-center">
						<f:form.submit id="application-submit" class="btn btn-primary mx-auto" value="{f:translate(key:'fe.application.new.submit')}"
						onclick="e.preventDefault();document.getElementById('application-submit').disabled = true; document.getElementById('application-button-back').disabled = true"/>
					</div>
				</div>
			</f:form>
		</div>
		<div class="col"></div>
	</div>
</f:section>
</html>
